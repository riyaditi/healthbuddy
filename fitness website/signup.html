<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Fitness Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-purple-600 text-white py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6">
            <img src="images/logo.png" alt="Fitness Logo" class="w-16 h-16">
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
                    <li><a href="about_us.html" class="hover:text-gray-200">About Us</a></li>
                    <li><a href="bmi.html" class="hover:text-gray-200">BMI Calculator</a></li>
                    <li><a href="contact.html" class="hover:text-gray-200">Contact</a></li>
                    <li><a href="login.html" class="hover:text-gray-200">Login</a></li>
                    <li><a href="signup.html" class="hover:text-gray-200">Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="container mx-auto text-center p-10" data-aos="fade-up">
        <h2 class="text-4xl font-bold text-purple-700 mb-6">Sign Up</h2>
        <form id="signupForm" class="bg-white p-6 rounded-lg shadow-md w-1/3 mx-auto">
            <label for="name" class="block text-left text-gray-700 font-semibold">Name</label>
            <input type="text" id="name" placeholder="Enter your name" class="w-full p-3 border rounded mb-4" required>
            
            <label for="email" class="block text-left text-gray-700 font-semibold">Email</label>
            <input type="email" id="email" placeholder="Enter your email" class="w-full p-3 border rounded mb-4" required>
            
            <label for="password" class="block text-left text-gray-700 font-semibold">Password</label>
            <input type="password" id="password" placeholder="Enter your password" class="w-full p-3 border rounded mb-4" required>
            
            <label for="age" class="block text-left text-gray-700 font-semibold">Age</label>
            <input type="number" id="age" placeholder="Enter your age" class="w-full p-3 border rounded mb-4" required>
            
            <label for="gender" class="block text-left text-gray-700 font-semibold">Gender</label>
            <select id="gender" class="w-full p-3 border rounded mb-4" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other<option>
            </select>
            
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded shadow-md hover:bg-purple-700 transition">Sign Up</button>
        </form>
        <p class="mt-4 text-gray-700">Already have an account? <a href="login.html" class="text-purple-600 hover:underline">Login</a></p>
    </section>
    
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            
            const user = { name, email, password, age, gender };
            localStorage.setItem("user", JSON.stringify(user));
            
            alert("Signup successful! Please log in.");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
