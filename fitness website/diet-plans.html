<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plans - Fitness Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-purple-600 text-white py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6">
            <img src="images\logo.jpg" alt="Fitness Logo" class="w-16 h-16">
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
                    <li><a href="about_us.html" class="hover:text-gray-200">About Us</a></li>
                    <li><a href="bmi.html" class="hover:text-gray-200">BMI Calculator</a></li>
                    <li><a href="contact.html" class="hover:text-gray-200">Contact</a></li>
                    <li><a href="login.html" class="hover:text-gray-200">Login</a></li>
                    <li><a href="signup.html" class="hover:text-gray-200">Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="container mx-auto text-center p-10">
        <h2 class="text-4xl font-bold text-purple-700 mb-6">Recommended Diet Plans</h2>
        <p class="text-xl text-gray-700 mb-4">Choose your preferred food style to see diet recipes.</p>
        
        <div class="flex justify-center space-x-10">
            <div class="text-center">
                <img src="vegetarian.jpg" alt="Vegetarian Diet" class="w-64 h-40 rounded-lg shadow-md">
                <button onclick="redirectToVegetarian()" class="mt-4 bg-green-600 text-white px-6 py-2 rounded shadow-md hover:bg-green-700 transition">Vegetarian</button>
            </div>
            
            <div class="text-center">
                <img src="non_vegetarian.jpg" alt="Non-Vegetarian Diet" class="w-64 h-40 rounded-lg shadow-md">
                <button onclick="redirectToNonVegetarian()" class="mt-4 bg-red-600 text-white px-6 py-2 rounded shadow-md hover:bg-red-700 transition">Non-Vegetarian</button>
            </div>
        </div>
    </section>
    
    <script>
        function redirectToVegetarian() {
            window.location.href = "veg.html";
        }
        function redirectToNonVegetarian() {
            window.location.href = "nonveg.html";
        }
    </script>
</body>
</html>
